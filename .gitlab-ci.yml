image: node:latest

stages:
    - install
    - test
    - deploy

install:
    stage: install
    script:
        - npm ci

test:
    stage: test
    script:
        - npm run test:cov

deploy:
    type: deploy
    stage: deploy
    image: ruby:latest
    before_script:
        - apt-get update -qy
        - apt-get install -y ruby-dev
        - gem install dpl
    script:
        - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
    only:
        - heroku